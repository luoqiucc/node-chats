<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆桌会议</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .msg-system {
            margin: 10px 20px;
            padding: 5px;
            background-color: rgba(225, 213, 143, 0.48);
            color: gray;
            text-align: center;
        }

        .user {
            margin: 20px 10px;
        }

        .user span {
            font-size: 12px;
            color: gray;
        }

        .service {
            margin: 20px 10px;
        }

        .service span {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
<div id="loginbox">
    <div style="width: 350px; margin: auto">
        <h1 style="text-align: center">圆桌会议</h1>
        <h3>地点: 阁楼</h3>
        <h3>识别码: ITEM.202012063003</h3>
        <br>
        登记信息
        <input type="text" style="width: 180px" placeholder="输入你的昵称" id="username" name="username"/>
        <input type="button" style="width: 50px" value="提交" onclick="CHAT.usernameSubmit()"/>
    </div>
</div>
<div id="chatbox" style="display: none">
    <div style="background-color: #3d3d3d; height: 28px; width: 100%; font-size: 12px">
        <div style="line-height: 28px; color: #fff">
            <span style="text-align: left; margin-left: 10px">圆桌会议 | 阁楼</span>
            <span style="float: right; margin-right: 10px"><span id="showusername"></span> |
            <a href="javascript:" onclick="CHAT.logout()" style="color:#fff">退出</a>
            </span>
        </div>
    </div>
    <div class="doc">
        <div class="chat">
            <div id="message" class="message">
                <div id="onlinecount"
                     style="background-color: #efeff4; font-size: 12px; padding: 10px; color: #666">

                </div>
            </div>
            <div class="input-box" style="display:flex; justify-content: space-around">
                <div style="display: flex; padding: 20px">
                    <div class="input">
                        <input type="text" maxlength="140" placeholder="输入聊天内容" id="content" name="content">&nbsp;
                    </div>
                    <div class="action">
                        <button type="button" id="mjr_send" onclick="CHAT.submit()">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/client.js"></script>
</body>
</html>
